<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple division and multiplication</title>
</head>
<body>

    <div class="container">
    
            <form >
                <div class="form-controls">
                    <label for="1stNumber"> 1st Number </label>
                    <input type="text" name="1stNumber" class="Number1">
                </div>
                <div class="form-controls">
                    <label for="2ndNumber">2nd Number </label>
                    <input type="text" name="2ndNumber" class="Number2">
                </div>
                <div class="form-buttons">
                    <button class="multiply"> Multiply</button>
                    <button class="divide"> Devide</button>
                </div>

                <div class="results">
                    <h3 class="result"> Result : </h1>
                </div>
            </form>
     
    </div>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            padding: 2rem 3rem;
            background-color: whitesmoke;
            border-radius: 2rem;
        }

        .form-controls {
            padding: 1rem;
        }

        .form-buttons{
            display: flex;
            justify-content: space-between;
        }
    </style>
    <script src="ex-8.js"></script>
</body>
</html>
